<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="../static/jquery/jquery-1.12.4.js"></script>

    <style>

            <input type="submit" value="登录">

    </div>
